<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mictech Ab – Automation & Electrical Engineering</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mictech Ab provides automation, PLC and electrical engineering services.">

    <style>
        :root {
            --text: #1a1a1a;
            --muted: #555;
            --accent: #004b8d;
            --bg: #ffffff;
            --border: #e0e0e0;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            color: var(--text);
            background: var(--bg);
            line-height: 1.6;
        }

        header {
            border-bottom: 1px solid var(--border);
            padding: 40px 20px;
        }

        .header-inner {
            max-width: 960px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .brand img.logo {
            height: 72px;        /* try 72–88px depending on taste */
            width: auto;
        }
        

        .lang-switch button {
            background: var(--bg);
            color: var(--text);
            border: 1px solid var(--border);
            padding: 6px 10px;
            margin-left: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            border-radius: 4px;
        }
        
        .lang-switch button:hover {
            border-color: var(--accent);
            color: var(--accent);
        }

        .lang-switch button.active {
            background: var(--accent);
            color: #fff;
            border-color: var(--accent);
        }


        main {
            max-width: 960px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        h1 {
            margin: 0;
            font-size: 2rem;
        }

        h2 {
            margin-top: 60px;
            padding-bottom: 6px;
            border-bottom: 1px solid var(--border);
            font-size: 1.4rem;
        }

        p {
            max-width: 780px;
        }

        .subtitle {
            color: var(--text);
            font-size: 1.4rem;   /* try 1.2–1.4rem */
            font-weight: 500;
            line-height: 1.3;
            max-width: 780px;
        }


        .columns {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 30px;
            margin-top: 20px;
        }

        .box {
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 6px;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 8px;
        }

        a {
            color: var(--accent);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            border-top: 1px solid var(--border);
            margin-top: 80px;
            padding: 20px;
            text-align: center;
            color: var(--muted);
            font-size: 0.9rem;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text: #eaeaea;
                --muted: #aaa;
                --bg: #0f1216;
                --border: #2a2f36;
                --accent: #4ea1ff;
            }
        }
    </style>
</head>

<body>

<header>
    <div class="header-inner">
        <div class="brand">
            <img src="assets/images/logo.svg" alt="Mictech Ab logo" class="logo">
            <div class="subtitle" data-i18n="subtitle"></div>
        </div>

        <div class="lang-switch">
            <button onclick="setLang('en')">EN</button>
            <button onclick="setLang('sv')">SV</button>
            <button onclick="setLang('fi')">FI</button>
        </div>
    </div>
</header>

<main>

    <h2 data-i18n="about_title"></h2>
    <p data-i18n="about_text"></p>

    <h2 data-i18n="services_title"></h2>
    <div class="columns">
        <div class="box">
            <h3 data-i18n="svc_auto_title"></h3>
            <ul>
                <li data-i18n="svc_auto_1"></li>
                <li data-i18n="svc_auto_2"></li>
                <li data-i18n="svc_auto_3"></li>
                <li data-i18n="svc_auto_4"></li>
            </ul>
        </div>

        <div class="box">
            <h3 data-i18n="svc_elec_title"></h3>
            <ul>
                <li data-i18n="svc_elec_1"></li>
                <li data-i18n="svc_elec_2"></li>
                <li data-i18n="svc_elec_3"></li>
                <li data-i18n="svc_elec_4"></li>
            </ul>
        </div>
    </div>

    <h2 data-i18n="method_title"></h2>
    <p data-i18n="method_text"></p>

    <h2 data-i18n="contact_title"></h2>
    <p>
        <strong>Mictech Ab</strong><br>
        <span data-i18n="contact_person"></span>: Mikael Johansson<br>
        Email: <a href="mailto:mikael.johansson@multi.fi">mikael.johansson@multi.fi</a><br>
        Phone: <a href="tel:+358447210294">+358 44 721 0294</a>
    </p>

</main>

<footer>
    © Mictech Ab
</footer>

<script>
const translations = {
    en: {
        subtitle: "Automation and electrical engineering",
        about_title: "About",
        about_text:
            "Mictech Ab is a small engineering consultancy providing design, implementation and commissioning services within automation and electrical systems. The focus is on robust, maintainable and well-documented technical solutions.",

        services_title: "Services",

        svc_auto_title: "Automation & PLC",
        svc_auto_1: "PLC programming and commissioning",
        svc_auto_2: "System architecture and I/O design",
        svc_auto_3: "Diagnostics, alarms and monitoring",
        svc_auto_4: "Support of existing and legacy systems",

        svc_elec_title: "Electrical Engineering",
        svc_elec_1: "Electrical system design",
        svc_elec_2: "Power distribution and protection",
        svc_elec_3: "Control panels and schematics",
        svc_elec_4: "Documentation and FAT/SAT support",

        method_title: "Working Method",
        method_text:
            "Emphasis is placed on clarity, reliability and long-term maintainability. Solutions are developed with structured documentation and close cooperation with customers and suppliers.",

        contact_title: "Contact",
        contact_person: "Contact person"
    },

    sv: {
        subtitle: "Automation och elkonstruktion",
        about_title: "Om företaget",
        about_text:
            "Mictech Ab är ett teknikkonsultbolag som erbjuder konstruktion, implementation och idrifttagning inom automation och elsystem. Fokus ligger på robusta, underhållsvänliga och väl dokumenterade tekniska lösningar.",

        services_title: "Tjänster",

        svc_auto_title: "Automation & PLC",
        svc_auto_1: "PLC-programmering och idrifttagning",
        svc_auto_2: "Systemarkitektur och I/O-design",
        svc_auto_3: "Diagnostik, larm och övervakning",
        svc_auto_4: "Stöd för befintliga och äldre system",

        svc_elec_title: "Elkonstruktion",
        svc_elec_1: "Konstruktion av elsystem",
        svc_elec_2: "Kraftdistribution och skydd",
        svc_elec_3: "Styrskåp och elscheman",
        svc_elec_4: "Dokumentation samt FAT/SAT-stöd",

        method_title: "Arbetssätt",
        method_text:
            "Arbetet präglas av tydlighet, driftsäkerhet och långsiktig förvaltbarhet. Lösningar tas fram med strukturerad dokumentation och nära samarbete med kund och leverantörer.",

        contact_title: "Kontakt",
        contact_person: "Kontaktperson"
    },

    fi: {
        subtitle: "Automaatio- ja sähkösuunnittelu",
        about_title: "Tietoa yrityksestä",
        about_text:
            "Mictech Ab on insinööritoimisto, joka tarjoaa automaatio- ja sähkösuunnittelua sekä käyttöönottoa. Toiminnan painopiste on luotettavissa, ylläpidettävissä ja hyvin dokumentoiduissa teknisissä ratkaisuissa.",

        services_title: "Palvelut",

        svc_auto_title: "Automaatio & PLC",
        svc_auto_1: "PLC-ohjelmointi ja käyttöönotto",
        svc_auto_2: "Järjestelmäarkkitehtuuri ja I/O-suunnittelu",
        svc_auto_3: "Diagnostiikka, hälytykset ja valvonta",
        svc_auto_4: "Nykyisten ja vanhojen järjestelmien tuki",

        svc_elec_title: "Sähkösuunnittelu",
        svc_elec_1: "Sähköjärjestelmien suunnittelu",
        svc_elec_2: "Sähkönjakelu ja suojaus",
        svc_elec_3: "Ohjauskeskukset ja kaaviot",
        svc_elec_4: "Dokumentointi sekä FAT/SAT-tuki",

        method_title: "Toimintatapa",
        method_text:
            "Työssä korostuvat selkeys, luotettavuus ja pitkäaikainen ylläpidettävyys. Ratkaisut toteutetaan huolellisesti dokumentoiden ja tiiviissä yhteistyössä asiakkaiden ja toimittajien kanssa.",

        contact_title: "Yhteystiedot",
        contact_person: "Yhteyshenkilö"
    }
};

function setLang(lang) {
    localStorage.setItem("lang", lang);
    applyLang(lang);
}

function applyLang(lang) {
    document.querySelectorAll("[data-i18n]").forEach(el => {
        const key = el.getAttribute("data-i18n");
        if (translations[lang][key]) {
            el.textContent = translations[lang][key];
        }
    });

    document.querySelectorAll(".lang-switch button").forEach(btn => {
        btn.classList.toggle("active", btn.textContent.toLowerCase() === lang);
    });
}

applyLang(localStorage.getItem("lang") || "en");
</script>

</body>
</html>
